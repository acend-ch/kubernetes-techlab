name: Build Docker Image

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: docker/build-push-action@v1
        with:
          dockerfile: ./Dockerfile
          push: false
      - uses: docker/build-push-action@v1
        with:
          dockerfile: ./Dockerfile.mobi
          build-args: HUGO_ENV=mobi
          push: false
      - uses: docker/build-push-action@v1
        with:
          dockerfile: ./Dockerfile.rancher
          build-args: HUGO_ENV=rancher
          push: false
