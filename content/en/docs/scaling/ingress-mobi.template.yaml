---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-web-python
spec:
  rules:
    - host: example-web-python-<namespace>.<appdomain>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: example-web-python
                port: 
                  number: 5000
